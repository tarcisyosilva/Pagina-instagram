<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina Instagram</title>
</head>
<body>
        <div class="instagram-wrapper">
             <div class="instagram-phone">
                    <img src="/img/instagram-celular.png" alt="celular">
            </div>
             <div class="instagram-continue">
                        <div class="group">
                       <img  src= "/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                         <div class="profile-photo">
                             <img src="/img/perfil-instagram.jpg" alt="foto perfil">
                         </div>   
                         <a href="#"  class="instagram-login">Continuie como tarcisyo_ferreira</a>
                         <a href="#" class="instagram-logout">Remover conta</a>
                    </div>
                        <div class="group">
                        <p class="not-account">Não é tarcisyo_ferreira?</p>
                        <p class="not-account">
                            <a href="#" class="link-blue">Alterar contas</a> 
                            ou 
                            <a href="#" class="link-blue">Inscreva-se</a> 
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                           <a href="#" class="app-download"></a>
                           <a href="#" class="app-download"></a> 
                        </div>
                    </div>
                </div>
         </div>
</body>
</html>
